[staticPage]
useContent = 1
default = 0

[staticMenu]
code = "menu1"

[account]
paramCode = "code"
forceSecure = 0
requirePassword = 0
==
<html>
    <head>
        <title>{{ this.page.title }}</title>
    </head>
    <header>
        {% for item in staticMenu.menuItems %}
            <li><a href="{{ item.url }}">{{ item.title }}</a></li>
        {% endfor %}
    </header>
    <body>
        {% page %}
        {% component 'account' %}
    </body>
</html>
